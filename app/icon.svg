<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <style>
    @media (prefers-color-scheme: dark) {
      .glass { fill: #D4A04A; }
      .liquid { fill: #E8B44C; }
    }
  </style>
  <!-- Glass body (trapezoid, wider at top, narrower at bottom) -->
  <path
    class="glass"
    d="M5 5 L27 5 L27 7 L25 7 L22.5 26 Q22.5 28 20.5 28 L11.5 28 Q9.5 28 9.5 26 L7 7 L5 7 Z"
    fill="#8B5E34"
  />
  <!-- Glass interior (transparent area above liquid) -->
  <path
    d="M9.8 9 L22.2 9 L20.8 19 L11.2 19 Z"
    fill="white"
    opacity="0.85"
  />
  <!-- Whiskey liquid ("hitokuchi" amount, bottom 1/3 of glass) -->
  <path
    class="liquid"
    d="M11.2 19 L20.8 19 L22 26 Q22 27.5 20.5 27.5 L11.5 27.5 Q10 27.5 10 26 Z"
    fill="#C8883A"
  />
</svg>
